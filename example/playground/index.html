<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A date range picker for Bootstrap</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../../daterangepicker.css" />
  </head>
  <body style="margin: 60px 0">

    <div class="container">


      <div id="demo" style="background: tomato; height: 400px; width: 400px;"></div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../moment.js"></script>
    <script type="text/javascript" src="../../daterangepicker.js"></script>
    <script>
      var dateRanges = {
        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
        'Last Year': [moment().subtract(1, 'year').startOf('year'), moment().startOf('year').subtract(1, 'days')],
        'Past 7 Days': [moment().subtract(7, 'days'), moment().subtract(1, 'days')],
        'Past 14 Days': [moment().subtract(14, 'days'), moment().subtract(1, 'days')],
        'Past 30 Days': [moment().subtract(30, 'days'), moment().subtract(1, 'days')],
        'Past 3 Months': [moment().subtract(2, 'month').startOf('month'), moment().subtract(1, 'days')],
        'Past Year': [moment().subtract(1, 'year'), moment().subtract(1, 'days')],
        'Month to Date': [moment().startOf('month'), moment().subtract(1, 'days')],
        'Year to Date': [moment().startOf('year'), moment().subtract(1, 'days')]
      };
      
      var comparePeriodDateRanges = {
        'Last Month': [moment().subtract(2, 'months').startOf('month'), moment().subtract(2, 'months').endOf('month')],
        'Last Year': [moment().subtract(2, 'years').startOf('year'), moment().startOf('year').subtract(1, 'days').subtract(1, 'year')],
        'Past 7 Days': [moment().subtract(14, 'days'), moment().subtract(8, 'days')],
        'Past 14 Days': [moment().subtract(28, 'days'), moment().subtract(15, 'days')],
        'Past 30 Days': [moment().subtract(60, 'days'), moment().subtract(31, 'days')],
        'Past 3 Months': [moment().subtract(6, 'months').startOf('month'), moment().subtract(1, 'days').subtract(3, 'months')],
        'Past Year': [moment().subtract(2, 'years'), moment().subtract(1, 'days').subtract(1, 'years')],
        'Month to Date': [moment().startOf('months').subtract(1, 'months'), moment().subtract(1, 'days').subtract(1, 'months')],
        'Year to Date': [moment().startOf('years').subtract(1, 'months').subtract(1, 'years'), moment().subtract(1, 'days').subtract(1, 'years')]
      };

      $('#demo').daterangepicker({
        "compareDateRanges": true,
        "compareRanges": comparePeriodDateRanges,
        "ranges": dateRanges,
        "linkedCalendars": false,
        "alwaysShowCalendars": true,
        "startDate": "06/22/2016",
        "endDate": "06/28/2016"
      });
    </script>
  </body>
</html>
