<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>A date range picker for Bootstrap</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../../daterangepicker.css" />
  </head>
  <body style="margin: 60px 0">

    <div class="container">


      <div id="demo" style="background: tomato; height: 400px; width: 400px;"></div>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../moment.js"></script>
    <script type="text/javascript" src="../../daterangepicker.js"></script>
    <script>
      $('#demo').daterangepicker({
        "compareDateRanges": true,
        "ranges": {
          "Today": [
          "2016-06-28T15:10:45.713Z",
          "2016-06-28T15:10:45.713Z"
          ],
          "Yesterday": [
          "2016-06-27T15:10:45.713Z",
          "2016-06-27T15:10:45.713Z"
          ],
          "Last 7 Days": [
          "2016-06-22T15:10:45.713Z",
          "2016-06-28T15:10:45.713Z"
          ],
          "Last 30 Days": [
          "2016-05-30T15:10:45.713Z",
          "2016-06-28T15:10:45.713Z"
          ],
          "This Month": [
          "2016-06-01T04:00:00.000Z",
          "2016-07-01T03:59:59.999Z"
          ],
          "Last Month": [
          "2016-05-01T04:00:00.000Z",
          "2016-06-01T03:59:59.999Z"
          ]
        },
        "startDate": "06/22/2016",
        "endDate": "06/28/2016"
        }, function(start, end, label) {
        console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
      });
    </script>
  </body>
</html>
